<body>

    <header>

    <main>
        <h2> Loopings - Parte 02</h2>
        <h3>Laços e iterações.</h3>
        <hr>
        Escreva o número de início da contagem: <input type="number" id="campoNumeroInicial">
        <br>
        Escreva o número de fim da contagem:&nbsp; &nbsp; &nbsp;<input type="number" id="campoNumeroFinal">
                               <input type="button" value="Contar" onclick="funcaoContar()">
        <hr>
        <div id = "contadorFor"></div>

        <script>
            
            function funcaoContar() {//as variáveis devem ser declaradas dentro da função para que não sejam globais e, consequentemente, não sejam zero
                let varMensagens = document.getElementById("contadorFor");
                let varNumeroFinal = Number(document.getElementById("campoNumeroFinal").value);
                for (varNumeroInicial = Number(document.getElementById("campoNumeroInicial").value); varNumeroInicial <= varNumeroFinal; varNumeroInicial++) {
                   varMensagens.innerHTML += `${varNumeroInicial}<br>`;
                }
                    varMensagens.innerHTML += `Fim da contagem! <br>
                                               Número Inicial: ${document.getElementById("campoNumeroInicial").value}<br>
                                               Número Final: ${document.getElementById("campoNumeroFinal").value}<br>`;
            }
        </script>


    </main>

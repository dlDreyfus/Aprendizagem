<body>

    <header>

    <main>
        <h2> Loopings - Parte 01</h2>
        <h3>Laços e iterações.</h3>
        <hr>
        Esccreva o número: <input type="number" id="campoNumero">
                               <input type="button" value="Contar" onclick="funcaoContar(); funcaoContarDoWhile()">
        <hr>
        <h4>WHILE</h4>            
        <br>
            <div id="resultadoContagemWhile"></div>

        <hr>
        <h4>DO WHILE</h4>
        <br>
            <div id="resultadoContagemDoWhile"></div>
        
        <script>
           function funcaoContar(){
                let txtNumMax = document.getElementById("campoNumero");
                let numMax = Number(txtNumMax.value);
                let numInicial = 0;
                let mensagemContagemWhile = document.getElementById("resultadoContagemWhile");

                while (numInicial <= numMax){
                    mensagemContagemWhile.innerHTML += `${numInicial}<br>`;//Se não colocar += irá aparecer apenas o último valor da variável
                    numInicial++;
                }

           }

           function funcaoContarDoWhile(){//Independentemente do valor, é executado pelo menos uma vez
                let txtNumMax = document.getElementById("campoNumero");
                let numMax = Number(txtNumMax.value);
                let numInicial = 0;
                let mensagemContagemDoWhile = document.getElementById("resultadoContagemDoWhile");

                do {
                    mensagemContagemDoWhile.innerHTML += `${numInicial}<br>`;
                    numInicial++;
                } while (numInicial <= numMax);
           }


        </script>

    </main>
